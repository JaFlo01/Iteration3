<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DJ's Playlists</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="user.png" alt="" />
        <h3>Username</h3>
        <a href="#">Home</a>
        <a href="#">Now Playing</a>
        <a href="#">Sample Text</a>
        <a href="#" class="current-page">DJ's Playlists</a>
      </div>
      <main class="main-content">
        <section class="select-showtime">
          <h2 class="showtime">Select Showtime</h2>
          <form class="input-container">
            <input class="schedule" type="datetime-local" id="date" />
            <div class="submit-time">
              <button class="submit-btn" onclick="alert('Schedule submitted')">
                <p>submit schedule</p>
              </button>
            </div>
          </form>
        </section>
        <section class="assigned-playlist">
          <h2 class="playlists">Assigned Playlist</h2>
          <form class="search-container">
            <input id="song" type="text" placeholder="Search for song" />
            <button type="submit" class="search-button">
              <img src="search.png" alt="" />
            </button>
          </form>
          <table class="song-list">
            <tr>
              <td>
                <figure>
                  <img src="insert-image.svg.png" alt="" />
                  <figcaption style="font-weight: 600">Song Cover</figcaption>
                </figure>
              </td>
              <div class="title-container">
                <h4 class="title">Song Title</h4>
                <h4 class="title">Artist Name</h4>
                <h4 class="title">Album</h4>
                <h4 class="title"><img src="time.png" alt="" /></h4>
                <h4 class="title"><img src="trash-can.png" alt="" /></h4>
              </div>
            </tr>
            <tr>
              <td>
                <figure>
                  <img src="insert-image.svg.png" alt="" />
                  <figcaption style="font-weight: 600">Song Cover</figcaption>
                </figure>
              </td>
            </tr>
            <tr>
              <td>
                <figure>
                  <img src="insert-image.svg.png" alt="" />
                  <figcaption style="font-weight: 600">Song Cover</figcaption>
                </figure>
              </td>
            </tr>
          </table>
        </section>
        <section class="select-previous-playlist">
          <h2 class="previous-playlists">Select Previous Playlist</h2>
          <div class="flex-container">
            <div class="playlist-section">
              <input type="text" placeholder="Search for playlist" />
              <table class="playlist-list">
                <tr>
                  <td>
                    <p>Playlist 1</p>
                  </td>
                </tr>
                <tr>
                  <td>Playlist 2</td>
                </tr>
                <tr>
                  <td>Playlist 3</td>
                </tr>
              </table>
            </div>
            <div class="song-section">
              <input type="text" placeholder="Search for song" />
              <table class="previous-song-list">
                <tr>
                  <td>
                    <figure>
                      <img src="insert-image.svg.png" alt="" />
                      <figcaption style="font-weight: 600">
                        Song Cover
                      </figcaption>
                    </figure>
                  </td>
                  <div class="previous-title-container">
                    <h4 class="previous-title">Song</h4>
                    <h4 class="previous-title">Artist</h4>
                    <h4 class="previous-title">
                      <img src="plus.png" alt="" />
                    </h4>
                  </div>
                </tr>
                <tr>
                  <td>
                    <figure>
                      <img src="insert-image.svg.png" alt="" />
                      <figcaption style="font-weight: 600">
                        Song Cover
                      </figcaption>
                    </figure>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
